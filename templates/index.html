<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .expense-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <h3>Add Expense</h3>
        <input type="number" id="user_id" placeholder="User ID">
        <input type="text" id="category" placeholder="Category">
        <input type="number" id="amount" placeholder="Amount">
        <input type="text" id="description" placeholder="Description">
        <input type="date" id="expense_date">
        <button onclick="addExpense()">Add Expense</button>
        
        <h3>Expense History</h3>
        <input type="number" id="fetch_user_id" placeholder="Enter User ID">
        <button onclick="getExpenses()">Get Expenses</button>
        <div class="expense-list" id="expenseList"></div>
    </div>
    
    <script>
        async function addExpense() {
            const data = {
                user_id: document.getElementById('user_id').value,
                category: document.getElementById('category').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                expense_date: document.getElementById('expense_date').value,
            };
            
            const response = await fetch('/add_expense', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await response.json();
            alert(result.message);
        }

        async function getExpenses() {
            const user_id = document.getElementById('fetch_user_id').value;
            const response = await fetch(`/get_expenses/${user_id}`);
            const result = await response.json();
            
            const list = document.getElementById('expenseList');
            list.innerHTML = '';
            result.expenses.forEach(expense => {
                list.innerHTML += `<p>${expense[1]} - â‚¹${expense[2]} (${expense[4]})</p>`;
            });
        }
    </script>
</body>
</html>
