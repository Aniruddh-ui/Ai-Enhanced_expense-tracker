<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-y: auto;  /* Enables scrolling */
            min-height: 100vh;
        }

        /* Scrolling background text */
        .background-text {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.05);
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
            pointer-events: none; /* Prevents interfering with clicks */
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .container {
            max-width: 400px;
            background: #2c2c2c;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            position: relative; /* Fixes input clicking issue */
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #3b3b3b;
            color: white;
            outline: none;
            display: block;
        }

        input[type="date"] {
            background: #3b3b3b;
            color: white;
            text-transform: uppercase;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #c70039;
        }

        .expense-list {
            margin-top: 20px;
            text-align: left;
        }

        .expense-item {
            background: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="background-text">Track Your Expenses • Track Your Expenses •</div>
    <h1>Expense Tracker</h1>
    <div class="container">
        <h3>Add Expense</h3>
        <input type="number" id="user_id" placeholder="User ID">
        <input type="text" id="category" placeholder="Category">
        <input type="number" id="amount" placeholder="Amount">
        <input type="text" id="description" placeholder="Description">
        <input type="date" id="expense_date">
        <button onclick="addExpense()">Add Expense</button>
        
        <h3>Expense History</h3>
        <input type="number" id="fetch_user_id" placeholder="Enter User ID">
        <button onclick="getExpenses()">Get Expenses</button>
        <div class="expense-list" id="expenseList"></div>
    </div>
</body>
</html>
