<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            text-align: center;
            margin: 40px;
            color: white;
        }
        
        .container {
            max-width: 400px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }

        h1 {
            color: white;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="date"] {
            appearance: none;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #c70039;
        }

        .expense-list {
            margin-top: 20px;
            text-align: left;
        }

        .expense-item {
            background: #e9f5ff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <h3>Add Expense</h3>
        <input type="number" id="user_id" placeholder="User ID">
        <input type="text" id="category" placeholder="Category">
        <input type="number" id="amount" placeholder="Amount">
        <input type="text" id="description" placeholder="Description">
        <input type="date" id="expense_date">
        <button onclick="addExpense()">Add Expense</button>
        
        <h3>Expense History</h3>
        <input type="number" id="fetch_user_id" placeholder="Enter User ID">
        <button onclick="getExpenses()">Get Expenses</button>
        <div class="expense-list" id="expenseList"></div>
    </div>
    
    <script>
        const API_URL = "https://expense-tracker-vzs0.onrender.com";

        async function addExpense() {
            const data = {
                user_id: document.getElementById('user_id').value,
                category: document.getElementById('category').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                expense_date: document.getElementById('expense_date').value,
            };

            try {
                const response = await fetch(`${API_URL}/add_expense`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const text = await response.text();
                try {
                    const result = JSON.parse(text);
                    alert(result.message);
                } catch (err) {
                    console.error("Invalid JSON response:", text);
                    alert("Server error: Response is not JSON.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to add expense. Check the console for details.");
            }
        }

        async function getExpenses() {
            const user_id = document.getElementById('fetch_user_id').value;
            try {
                const response = await fetch(`${API_URL}/get_expenses/${user_id}`);
                
                const text = await response.text();
                try {
                    const result = JSON.parse(text);

                    const list = document.getElementById('expenseList');
                    list.innerHTML = '';
                    result.expenses.forEach(expense => {
                        list.innerHTML += `<div class="expense-item">${expense[2]} - â‚¹${expense[3]} (${expense[4]})</div>`;
                    });
                } catch (err) {
                    console.error("Invalid JSON response:", text);
                    alert("Server error: Response is not JSON.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to fetch expenses.");
            }
        }
    </script>
</body>
</html>
