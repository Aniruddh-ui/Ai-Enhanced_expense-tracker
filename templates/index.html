<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .currency-symbol {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.8;
            color: rgba(0, 0, 0, 0.2);
            animation: floatCurrency 6s linear infinite;
        }

        @keyframes floatCurrency {
            from { transform: translateY(100vh) scale(1); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            z-index: 1;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
        }

        input, button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            display: block;
            outline: none;
            transition: 0.3s;
        }

        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .expense-list, .total-expense {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <h3>Add Expense</h3>
        <input type="number" id="user_id" placeholder="User ID">
        <input type="text" id="category" placeholder="Category">
        <input type="number" id="amount" placeholder="Amount">
        <input type="text" id="description" placeholder="Description">
        <input type="date" id="expense_date">
        <button onclick="addExpense()">Add Expense</button>
        
        <h3>Expense History</h3>
        <input type="number" id="fetch_user_id" placeholder="Enter User ID">
        <button onclick="getExpenses()">Get Expenses</button>
        <div class="expense-list" id="expenseList"></div>
        <div class="total-expense" id="totalExpense"></div>
    </div>

    <script>
        function createFloatingSymbols() {
            const symbols = ["$", "₹", "€", "¥"];
            for (let i = 0; i < 20; i++) {
                let symbol = document.createElement("div");
                symbol.className = "currency-symbol";
                symbol.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.left = `${Math.random() * 100}vw`;
                symbol.style.animationDuration = `${Math.random() * 5 + 4}s`;
                symbol.style.color = `rgba(0, 0, 0, ${Math.random() * 0.5 + 0.5})`;
                document.body.appendChild(symbol);
            }
        }
        createFloatingSymbols();
    </script>
</body>
</html>
